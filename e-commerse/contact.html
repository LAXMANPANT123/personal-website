<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="info-item">
                        
                        <p>laxmanpant@gmail.com</p>
                    </div>
                    <div class="info-item">
                        
                        <p>+ 91 1234567891</p>
                    </div>
                    <div class="info-item">
                        
                        <p>Karnataka , bengaluru</p>
                    </div>
                    <div class="social-links">
                        <a href="#"><img src="images/github-icon.png" alt="GitHub"></a>
                        <a href="#"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
                        <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as other pages) -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/LAXMANPANT123"><i class="fa-brand fa-github"></i></a>
                <a href="#"><img src="https://www.linkedin.com/in/laxman-pant-2b6120354/" alt="LinkedIn"></a>
                <a href="#"><img src="https://www.instagram.com/" alt="instagram"></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
